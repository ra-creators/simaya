{% block title %}
 Log-in
{% endblock title %}

{% block css %}
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link type="text/css" href="style1.css" rel="stylesheet">
{% endblock css %}

{% block content %}
<div class="container">
        
  <h1>RADHYA JEWELS</h1>
</div>
<div class="sign-in-form">
  <form action="">
  
  <h1>Sign in</h1>
  <p>New user ? <a href="#">Create an Account</a></p>
  
  <input type="email" placeholder="Enter your Email Address" name="email" id="email" required>
  <button type="submit" class="continue">Continue</button>
  <hr>
  <p class="or"> or </p>
  <button type="button" id="signup-google" class="signup-google" ><i class="fab fa-google"></i>
      Continue with Google</button>
  <button type="button" id="signup-facebook" class="signup-facebook"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
  <button type="button" id="signup-apple" class="signup-apple"> <i class="fab fa-apple"></i> Continue with Apple</button>

  </form>
</div>
{% endblock content %}
