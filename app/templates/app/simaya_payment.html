<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pay.css">
    <link rel="stylesheet" href="css/head_foot.css">
    <title>Simaya</title>
</head>

<body>
    <div class="container">
        <div class="text-center mt-5">
            <div class="arrival">Confirm & Pay</div>
            <div class="ar_bg"></div>
        </div>
        <div class="mt-3 path">
            <span>Homepage/ <span style="text-decoration: underline;">My Shopping Cart</span></span>
        </div>


        <div class="row">
            <div class="col-sm-6 mt-5">

                <div class="row" style="background-color:  #FFF8F8; padding:5%">
                    <div class="col-sm-8">
                        <div class="d-flex"><div class="login">LOGIN</div> <img src="Simaya/check.svg" alt=""></div> 
                        <div class="mt-3 lo_details">Michael Smith <span>+919051234</span></div>
                    </div>
                    <div class="col-sm-4 d-flex align-items-center">
                        <div class="login">CHANGE</div><img src="Simaya/angle-down.svg" alt="">
                    </div>
                </div>

                <div class="mt-5 d-flex align-items-center text-center" style="background-color:  #FFF8F8; padding:5%">
                    <div class="login">SHIPPING ADDRESS</div>
                </div>

                <div class="mt-5" style="background-color:  #FFF8F8; padding:5%">
                    <form class="add_form" action="">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="fname">First Name <span class="imp"><sup>*</sup></span></label>
                                <input type="text">
                            </div>
                            <div class="col-sm-6">
                                <label for="lname">Last Name <span class="imp"><sup>*</sup></span></label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="address">Address <span class="imp"><sup>*</sup></span></label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <label for="fname">City <span class="imp"><sup>*</sup></span></label>
                                <input type="text">
                            </div>
                            <div class="col-sm-6">
                                <label for="lname">Country <span class="imp"><sup>*</sup></span></label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <label for="fname">Postal Code <span class="imp"><sup>*</sup></span></label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="fname">Address Type <span class="imp"><sup>*</sup></span></label>
                                <div class="d-flex row">
                                    <div class="form-check col-sm-6">
                                        <input style="width: 1em !important ;" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Home (All Day Delivey)
                                        </label>
                                      </div>
                                      <div class="form-check col-sm-6">
                                        <input style="width: 1em !important ;" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Office (Delivery Beetween 10 AM - 5 PM)
                                        </label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-sm-6">
                                <button class="deliver btn-lg">Deliver Here</button>
                            </div>
                            <div class="col-3">
                                <div>Cancel</div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="mt-5 mb-5 d-flex align-items-center text-center" style="background-color:  #FFF8F8; padding:5%">
                    <div class="why"></div><div class="login mx-2">PAYMENT METHOD</div>
                </div>

            </div>


            <div class="col-sm-6 mt-5" style="background-color:  #FFF8F8; height: fit-content;">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="text-center">
                            <div class="login">YOUR ORDERS</div>
                            <div class="ar_bg" style="width: 120px; height: 40px; background-size: cover;"></div>
                        </div>
                    </div>
                    <div class="col-sm-4 offset-1 d-flex align-items-end"><hr style="width: 100%; color: #000000;"></div>
                </div>
                <div class="container mt-3">
                    <div class="o_cont">
                        <div class="row">
                            <div class="col-5">
                                <img class="o_img" src="Simaya/p_earring.svg" alt="">
                            </div>
                            <div class="col-7 align-self-center">
                                <div class="o_name">Diamond Earing</div>
                                <div class="o_inc"><div class="trash"><img class="trash_img" src="Radhya/trash-2.svg" alt=""></div><div class="num">1</div><button class="plus">+</button></div>
                                <div class="o_price">₹ 30000</div>
                                <div class="o_btn mb-3 mt-3"><button class="btns text-danger">Delete</button><button class="btns">Save</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="o_cont">
                        <div class="row">
                            <div class="col-5">
                                <img class="o_img" src="Simaya/p_earring.svg" alt="">
                            </div>
                            <div class="col-7 align-self-center">
                                <div class="o_name">Diamond Earing</div>
                                <div class="o_inc"><div class="trash"><img class="trash_img" src="Radhya/trash-2.svg" alt=""></div><div class="num">1</div><div class="plus">+</div></div>
                                <div class="o_price">₹ 30000</div>
                                <div class="o_btn mb-3 mt-3"><button class="btns text-danger">Delete</button><button class="btns">Save</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-5 mb-5">
                    <div class="row cost">
                        <div class="col-6">Cost</div>
                        <div class="col-6">₹ 6000</div>
                    </div>
                    <div class="row discount mt-3">
                        <div class="col-6">Discount</div>
                        <div class="col-6">₹ 1000</div>
                    </div>
                    <hr class="mt-3 mb-3">
                    <div class="row cost text-danger">
                        <div class="col-6">Total</div>
                        <div class="col-6">₹ 5000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
